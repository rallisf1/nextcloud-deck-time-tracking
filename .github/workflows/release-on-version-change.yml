name: Release on Version Change

on:
  push:
    branches:
      - main
    paths:
      - 'composer.json'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to get previous tags

      - name: Get version from composer.json
        id: get_version
        run: echo "version=$(jq -r .version composer.json)" >> $GITHUB_ENV

      - name: Get last tag
        id: get_last_tag
        run: echo "last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo '')" >> $GITHUB_ENV

      - name: Check for existing tag
        id: check_tag
        run: |
          if git rev-parse "v${{ env.version }}" >/dev/null 2>&1; then
            echo "Tag already exists. Exiting."
            exit 1
          fi

      - name: Get commit messages since last tag
        id: get_changelog
        run: |
          if [ -n "${{ env.last_tag }}" ]; then
            git log ${{ env.last_tag }}..HEAD --pretty=format:"- %s" > changelog.txt
          else
            git log --pretty=format:"- %s" > changelog.txt
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          cat changelog.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Git tag
        run: |
          git tag -a "v${{ env.version }}" -m "Release version ${{ env.version }}"
          git push origin "v${{ env.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.version }}"
          name: "Release ${{ env.version }}"
          body: "### Changes in this release:\n\n${{ env.changelog }}"
          draft: false
          prerelease: false
          files: "**/*"

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
